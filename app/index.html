<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Stitches</title>
		<meta name="description" content="Stitches is an HTML5 sprite sheet generator.">
		<meta name="author" content="Matthew Cobbs">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css styles/stitches.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->

		<!-- build:js scripts/vendor/modernizr.js -->
		<script src="bower_components/modernizr/modernizr.js"></script>
		<!-- endbuild -->
	</head>
	<body>
		<div class="stitches">
			<img src="images/github.png" data-name="github"/>
			<img src="images/gmail.png" data-name="gmail"/>
			<img src="images/linkedin.png" data-name="linkedin"/>
			<img src="images/stackoverflow.png" data-name="stackoverflow"/>
			<img src="images/tumblr.png" data-name="tumblr"/>
			<img src="images/twitter.png" data-name="twitter"/>
		</div>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js scripts/stitches.js -->
		<script src="scripts/app.js"></script>
		<!-- endbuild -->
</body>
</html>
